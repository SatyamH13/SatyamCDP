<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <table border="1">
    <thead>
        <tr align="center">
            <th>ID</th>
            <th>NAME</th>
            <th>USERNAME</th>
            <th>EMAIL</th>
            <th>ADDRESS</th>
        </tr>
    </thead>
    <tbody id="data"></tbody>

   </table>

   <script>
    fetch('https://jsonplaceholder.typicode.com/users').then(res=>res.json()).then(aa=>{
        console.log(aa)
        htmldata = "";

          aa.forEach(gg=>{
          htmldata+=`<tr>
     <td>${gg.id}</td>
     <td>${gg.name}</td>
     <td>${gg.username}</td>
     <td>${gg.email}</td>   
     <td>${gg.address.city}</td>
     </tr>`
})
document.getElementById('data').innerHTML = htmldata;

    })
  

   </script>
    
    
</body>
</html>
