<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<form onsubmit="return validdata()" method="post">
		<table border="1" align="center">
			<tr>
				<td>Name : </td>
				<td> <input type="text" name="" id="name"></td>
			</tr>
			<tr>
				<td>Email : </td>
				<td> <input type="Email" name="" id="email"></td>
			</tr>
			<tr>
				<td>password : </td>
				<td> <input type="password" name="" id="password"></td>
			</tr>
			<tr>
				<td>mobile : </td>
				<td> <input type="mobile" name="" id="mobile"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="submit" name="" >
				</td>
			</tr>
		</table>
	</form>

	<script type="text/javascript">
         		
         		function validdata()
         		{
         			name = document.getElementById('name').value;

         			if(name == "")
         			{
         				alert("Please Enter a Name!");
         				document.getElementById('name').focus();
         				return false;
         			}
                    
                    email = document.getElementById('email').value;
         			if(email == "")
         			{
         				alert("Please Enter a Email!");
         				document.getElementById('email').focus();
         				return false;
         			}

         			 password = document.getElementById('password').value;
         			if(password == "")
         			{
         				alert("Please Enter a Password!");
         				document.getElementById('password').focus();
         				return false;
         			}

         			mobile = document.getElementById('mobile').value;
         			if(mobile == "")
         			{
         				alert("Please Enter a mobile no!");
         				document.getElementById('mobile').focus();
         				return false;
         			}

         		}

	</script>

</body>
</html>
