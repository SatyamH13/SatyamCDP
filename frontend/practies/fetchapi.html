<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<table border="1">
		<thead>
			<th>User Id</th>
			<th>Id</th>
			<th>Name</th>
			<th>Email</th>
			<th>Body</th>
		</thead>
		<tbody id="display"></tbody>

	</table>

	<script type="text/javascript">
		fetch('https://jsonplaceholder.typicode.com/comments').then((res)=>res.json()).then((aa)=>{
			console.log(aa);

			htmldata = "";

			aa.forEach(data =>{
				htmldata+= `<tr>
                
                <td>${data.postId}</td>
                <td>${data.id}</td>
                <td>${data.name}</td>
                <td>${data.email}</td>
                <td>${data.body}</td>

				</tr>`
			});
			console.log(htmldata);
			document.querySelector('#display').innerHTML = htmldata;
		})
	</script>

</body>
</html>
