<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
      <thead>
        <th>User Id</th>
        <th>Id</th>
        <th>Title</th>
        <th>Body</th>
      </thead>
      <tbody  id="data">
        
      </tbody>
    </table>

    <script>
        fetch('https://jsonplaceholder.typicode.com/posts').then((res)=>res.json()).then((aa)=>{
            console.log(aa);
            htmldata="";
            aa.forEach(ee=>{
                htmldata += `<tr>
                    <td>${ee.userId}</td>
                    <td>${ee.id}</td>
                    <td>${ee.title}</td>
                    <td>${ee.body}</td>

                    </tr>`
                
            });

            document.getElementById('data').innerHTML = htmldata;

        })
    </script>
</body>
</html>
