<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
	// alert box

	alert("this is an alert box");

	// confirm box

	let c = confirm("are you sure??");
	if(c == true){
         alert("you have pressed on ok button!");
	}
	else{
	     alert("you have pressed on cancel button!");	
	}

	// prompt box

	let p = prompt("enter your name:",'here');
	alert("your name is "+p);
	
	</script>

</body>
</html>
