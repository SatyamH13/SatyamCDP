<form action="">
<div class="container mt-3">
  <h2>Register form</h2>

    <div class="mb-3 mt-3">
        <label for="uname">UserName:</label>
        <input type="uname" class="form-control" id="username" placeholder="Enter uname" name="uname">
      </div>
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="emailid" placeholder="Enter email" name="email">
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="pswd">
    </div>

    <div class="mb-3">
        <label for="Mobile">Mobile:</label>
        <input type="text" class="form-control" id="mobileno" placeholder="Enter mobile" name="mobile">
      </div>

  
  <input type="submit" name="submit" value="Register" id="submit">

</div>
</form>
