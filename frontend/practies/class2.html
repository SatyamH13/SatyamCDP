<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

<body>

	<script type="text/javascript">
		class car{
			constructor(name,age)
			{
				this.name=name;
				this.age=age;
			}

			demo()
			{
				let d= new Date();
				console.log(d)

				return d.getFullYear()-this.age;
			}
		}
		let mycar = new car("polo",2011);
		console.log("My car age is "+mycar.demo());
	</script>

</body>
