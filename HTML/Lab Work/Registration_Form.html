<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
</head>
<style>
	body{
		background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSr22tNBRnRrqroK-0s6S_hdDmei3h4PIMbaQ&usqp=CAU);
		background-attachment:fixed;
		background-repeat:no-repeat;
		background-size:100% 100%;
		}
	
	input[type=text]{
		width:80%;
		padding:2px;
	    font-size:15px;
	    border-color: dodgerblue;
		box-shadow:0 0 8px 0 dodgerblue;
    }
    input[type=phone]{
		width:80%;
		padding:2px;
	    font-size:15px;
	    border-color: dodgerblue;
		box-shadow:0 0 8px 0 dodgerblue;
    }
    input[type=email]{
		width:80%;
		padding:2px;
	    font-size:15px;
	    border-color: dodgerblue;
		box-shadow:0 0 8px 0 dodgerblue;
    }
    input[type=password]{
		width:80%;
		padding:2px;
	    font-size:15px;
	    border-color: dodgerblue;
		box-shadow:0 0 8px 0 dodgerblue;
    }
    input[type=date]{
		width:50%;
		padding:2px;
	    font-size:15px;
	    border-color: dodgerblue;
		box-shadow:0 0 8px 0 dodgerblue;
    }
    select{
    	width:60%;
		padding:2px;
	    font-size:15px;
	    border-color: dodgerblue;
		box-shadow:0 0 8px 0 dodgerblue;

    }
    textarea{
    	width:70%;
		padding:2px;
	    font-size:15px;
	    border-color: dodgerblue;
		box-shadow:0 0 8px 0 dodgerblue;

    }
    input[type=submit]{
		width:50%;
		padding:2px;
	    font-size:15px;
	    border-color: dodgerblue;
		box-shadow:0 0 8px 0 dodgerblue;
    }
    input[type=reset]{
		width:50%;
		padding:2px;
	    font-size:15px;
	    border-color: dodgerblue;
		box-shadow:0 0 8px 0 dodgerblue;
    }

    
</style>
<body>
	
	<center>
	<b style="color: rgb(0px, 0px, 4px);"><h1 style="font-size:40px;">REGISTRATION FORM</h1></b>
    </center>
	<center>
	<form style="font-size:20px">
		<table style="box-shadow: 0px 0px 4px white">
			<tr>
				<td>
					Name:<br><br>
				</td>
				<td>
					<input type="text" placeholder="Name"><br><br>
				</td>
			</tr>
			<tr>
				<td>
					Phone Number:<br><br>
				</td>
				<td>
					<input type="Phone" placeholder="9684******"><br><br>
				</td>
			</tr>
			<tr>
				<td>
					Email Id:<br><br> 
				</td>
				<td>
					<input type="email" placeholder="example1@*.com"><br><br>
					
				</td>
			</tr>
			<tr>
				<td>
					Password:<br><br>
				</td>
				<td>
					<input type="Password" placeholder="Password"><br><br>
				</td>
			</tr>
			<tr>
				<td>
				<br>	Gender:<br><br>
				</td>
				<td style="font-size :20px;">
					<input type="radio" name="Gender">male
					<input type="radio" name="Gender">female
				</td>
			</tr>
			<tr>
				<td>
				<br>	Date Of Birth:<br><br>
				</td>
				<td>
					<input type="Date" >
				</td>
			</tr>
			<tr>
				<td>
				<br>	Hobbies:<br><br>
				</td>
				<td style="font-size :20px;">
					<input type="checkbox"Singing>Singing
					<input type="checkbox"Dancing>Dancing
					<input type="checkbox"Playing>Playing
				</td>
			</tr>
			<tr>
				<td>
					<br>Education Qualification:<br><br>
				</td>
				<td>
					<select><
						<option>Select Option</option>
						<option>10th</option>
						<option>12th</option>
						<option>Graduation</option>
						<option>Post Graduation</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					Address:<br><br>
				</td>
				<td>
					<textarea rows="4" col="10" placeholder="Address"></textarea><br><br>
				</td>
			</tr>
			<tr>
				<td>
					<input type="Submit" value="Submit"><br><br>
					<input type="Reset" value="Reset"><br><br>

				</td>
			</tr>


		</table>
	</form>
	</center>
    


</body>
</html>
