<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		var x=5;

		document.write(x); // 5
		document.write("<br>");
		document.write(x--);//5====> 4
		document.write("<br>");
		document.write(x--);//4===> 3
		document.write("<br>");
		document.write(--x);//2
		document.write("<br>");
		document.write(++x);//3
		document.write("<br>");
		document.write(x);//3
		document.write("<br>");
		document.write(x--);//3
		

	</script>

</body>
</html>
