<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
   
   <div id="parent">
   	<p>para 1</p>
   	<p>para 2</p>
   	<p>para 3</p>
   </div>

 <script type="text/javascript">
 	
 ptag =  document.createElement("h1")
 text = document.createTextNode("this is my h1 tag")
 ptag.append(text)

 div = document.getElementById('parent')
 div.appendChild(ptag)



 </script>

</body>
