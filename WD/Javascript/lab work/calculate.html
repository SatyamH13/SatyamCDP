<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
   
  Enter First Number : <input type="text" name="" id="n1"><br><br>
  Enter Second Number :  <input type="text" name="" id="n2"><br><br>

   <input type="submit" name="" onclick="add()" value="+">
   <input type="submit" name="" onclick="sub()" value="-">
   <input type="submit" name="" onclick="mul()" value="*">
   <input type="submit" name="" onclick="div()" value="/">
   <input type="submit" name="" onclick="per()" value="%">

<h1 id="res"></h1>

	<script type="text/javascript">
         
            n1 = document.getElementById('n1');
			n2 = document.getElementById('n2');
		    res = document.getElementById("res");


		function add()
		{
			res.innerHTML = (parseInt(n1.value) + parseInt(n2.value));
		}
		function sub()
		{

			res.innerHTML = (parseInt(n1.value) - parseInt(n2.value));
		}
		function mul()
		{
      res.innerHTML = (parseInt(n1.value) * parseInt(n2.value));
		}
		function div()
		{
			res.innerHTML = (parseInt(n1.value) / parseInt(n2.value));
		}
		function per()
		{

			res.innerHTML = ((parseInt(n1.value) + parseInt(n2.value)) / 2 );
		}
		


	</script>

</body>
</html>
