	<style type="text/css">
		*{box-sizing: border-box;margin: 0px;padding: 0px;}
		.box{
			height: 400px;
			width: 100%;
			
			display: flex;
			margin: 100px 0;
			padding: 0 100px;
		}
		.box1{
			width: 25%;
			margin: 0 20px;
			text-align: center;
			box-shadow: 0 0 7px gray;
			position: relative;

		}
		img{
			margin-top: 40px;
		}
		.box1-1{
			height: 50%;
			position: relative;

		}
		.box1-2{
			height:10%;
			width: 100%;
			background: black;
			line-height: 40px;
			font-family: sans-serif;
			color: white;
			position: absolute;
			top: 0;
			transition: 1s;
			opacity: 0;

			
		}
	    .front{
             position: absolute;
            transform: rotateY(180deg);
            backface-visibility: hidden;
            transition: 1s;
		}
		.back{
             position: absolute;
             transform: rotateY(0deg);
            backface-visibility: hidden;
            transition: 1s;
         }
         .pq:hover .front{
         	 transform: rotateY(0deg);
         }
		.pq:hover .back{
         	 transform: rotateY(180deg);
         }
		.pq{
			height: 50%;
		}
		
        .pq:hover .box1-2{
	       top: 50%;
	       opacity: 1;
		

		}
		

		.box1-3{
			height: 40%;
			font-family: sans-serif;
			
			
		}
		.box1-3 .name{
			color: #fc636b;
			margin-top: 60px;
			font-weight: bold;
		}

		.a{
          position: absolute;
          top: 0;
          left: 200px;
          background: #fc636b;
          padding:3px 10px;
          color: white;
          font-family: sans-serif;

		}
		button{
			margin-top: 15px;
			height: 35px;
			width: 200px;
			border: none;
			background: #2fdab8;
			color: white;
			font-family: sans-serif;
			position: relative;
		
			
		}
		button::after{
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			border: 4px solid #2fdab8;
			transition: 0.5s;
		}
		button:hover::after{
			top: -8px;
			left: -8px;
			bottom: -8px;
			right: -8px;
		}
		
	</style>
</head>
