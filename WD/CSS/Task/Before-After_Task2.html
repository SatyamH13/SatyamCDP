<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>before-after</title>
	<style type="text/css">
		*{box-sizing: border-box; margin: 0; padding: 0;}

		.b{
			height: 350px;
			width: 600px;
		    margin: 100px auto;
			overflow: hidden;
		}

		.b::before{
        	content: "N e w A r r i v a l";
        	height: 280px;
        	width: 480px;
            border: 5px solid white;
        	position: absolute;
        	top: 130px;
        	left: 430px;
        	font-size: 25px;
        	text-align: right;
        	padding-right: 30px;
        	line-height: 350px;
        	font-family: sans-serif;
        	color: white;



         }

        .b:hover:before{
        	z-index: 3;

        }

        .x{
          position: absolute;
          top: 220px;
          left: 730px;
          z-index: 1;
          font-size: 30px;
          font-family: cursive;
          color: white;
          }

		.h{
			font-weight: bold;
			color: red;
			font-family: sans-serif;
		}
		img{
			transform: translate(-90px,0);
			transition: 0.5s;
			position: relative;
			z-index: 0;
		}

		img:hover{
			transform: translate(-10px,0);
		}
		
   	</style>
</head>
<body>
	
	<div class="b">
		<h3 class="x"><span class="h">F</span>ALL AHEAD</h3>
	
		<img src="https://demo.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/bottom2.jpg" height="100%"width="700px">
	</div>
	

</body>
</html>
