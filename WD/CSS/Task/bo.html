<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{
			display: flex;
			justify-content: center;
			margin-top: 200px;
		}
		.rainbow{
			height: 300px;
			width: 350px;
			background: gray;
			position: relative;
			overflow: hidden;
			border-radius: 10px;
			

		}
		.rainbow::after{
			content: "";
		     position: absolute;
		     top: -100px;
		     left: -75px;
		     right: ;
		     bottom: 0;
		     border: 250px solid white;
		     border-top: 250px solid blue;
		     border-bottom: 250px solid red  ;
		     border-left: 250px solid green;
		     border-right: 250px solid yellow;
		     z-index: 0;
		     transform: rotate(0deg);
		     animation: rotate 6s linear infinite;

		}

		@keyframes rotate{
             from{transform:rotate(0deg);}
             to{transform: rotate(360deg);}
		}
		.rainbow::before{
			content: "";
			height: 280px;
			width: 330px;
			background: white;
			position: absolute;
			top: 10px;
			left: 10px;
			z-index: 2;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<div class="rainbow"></div>

</body>
</html>
