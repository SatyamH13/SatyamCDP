<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>3D_Ball</title>
	<style type="text/css">

		*{box-sizing: border-box;}

		body
		{

		}
		.x{
			height: 300px;
			width: 300px;
			background: linear-gradient(lightblue ,lightpink);
			border-radius: 50%;
			margin:130px auto;
			overflow: hidden;
			box-shadow: 10px 10px 20px lightpink inset,-10px -10px 20px lightgreen inset,10px 0px 20px lightcyan,0px 10px 20px lightgreen inset , 10px 10px 90px lightblue,-10px -10px 90px gray inset,0 0 145px black inset;
			



		}
		.y{
			height: 150px;
		    width: 150px;
		    border: 5px solid;
		    border-radius: 50%;
		    margin: 0px 0px 50px -37px;
		    box-shadow: 5px 5px 30px green,-10px -10px 5px gray inset;
		    
		}
		.z{
			height: 150px;
		    width: 150px;
		    border: 5px solid;
		    border-radius: 50%;
		    box-shadow: -5px -5px 30px green,12px 10px 5px gray inset;
		    margin: -50px 0px 0px 200px;
		    

		}
	</style>
</head>
<body>
<div class="x">
	<div class="y"></div>
	<div class="z"></div>
</div>

</body>
</html>
