<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>submenu</title>


	<style type="text/css">
		*{box-sizing: border-box;margin: 0px; padding: 0px0;}

			height: 80px;
			width: 100%;
			background:orange;
			text-align: center;
			line-height: 70px;
			padding: 0 300px;
			position: relative;


		}
		 .submenu li{
			
        list-style: none;
        display: inline;
        margin: 0 35px;
        background: gray;
        padding: 5px 20px;
        float: left;



		}
		a{
			text-decoration: none;
		}
	.dropdown{
		background: green;
		display: none;
		position: absolute;
		margin-top: 5px ;
		margin-left: -20px;

}
	.menu1:hover .dropdown{
		display: block;
			}

	</style>
</head>
<body>
<div class="menu">

		<li><a href="">About</a></li>

			<a href="">Service</a>

</html>
