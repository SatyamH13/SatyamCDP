<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>img with colour</title>
	<link rel="icon" href="https://www.freeiconspng.com/thumbs/color-icons/colors-icon-4.png">
	<style>
		div{
			background: linear-gradient(#A42ECC,rgba(0,255,0,0.5)),url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgKC3okcfc1pU5y8BVhyqXnKx2CWZoI5GwfQ&usqp=CAU);
			height: 300px;
			width: 300px;
			background-size: 100% 100%;
		}
		p{
			background:linear-gradient(#6DCC2E,rgba(255,0,0,0.5),#EAB615,rgba(255,0,0,0.5),#16B922,rgba(255,0,0,0.5),#1C79AE,rgba(255,0,0,0.5) ),url(https://wallpaperaccess.com/full/154009.jpg);
			background-size: 100% 100%;
			height: 300px;
			width: 300px;
		}
		pre{
			background:linear-gradient(45deg,#1DDA7E,rgba(255,0,0,0.5), #86BD0E,rgba(255,0,0,0.5),#16B922,rgba(255,0,0,0.5),#1C79AE,rgba(255,0,0,0.5) ),url(https://images.unsplash.com/photo-1503249023995-51b0f3778ccf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8aGQlMjBwaG90b3N8ZW58MHx8MHx8&w=1000&q=80);
			background-size: 100% 100%;
			height: 300px;
			width: 300px;


		}

	</style>
</head>
<body>
	<center>
	<div></div>
	<p></p>
	<pre></pre>
	</center>

</body>
</html>
