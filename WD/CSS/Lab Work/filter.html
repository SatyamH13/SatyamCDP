<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>filter</title>
	<style type="text/css">
		body{
			background: url(https://wallpaperaccess.com/full/51367.jpg);
			background-size: 100% 100%;
			background-repeat: no-repeat;
			background-attachment: fixed;


		}
		.a{
            filter: blur(2px);
		}
		.b{
			filter: brightness(200%);
		}
		.c{
			filter: contrast(200%);
		}
		.d{
			filter: grayscale(100%);
		}
		.e{
			filter: invert(100%);
		}
		.f{
			filter: saturate(250%);
		}
		.g{
			filter: hue-rotate(100deg);
		}
		.h{
			filter: drop-shadow(0 0 20px red);
		}

	</style>
</head>
<body>
	<img src="https://media.istockphoto.com/photos/group-of-active-mature-friends-in-park-stacking-hands-after-workout-picture-id1319764588?b=1&k=20&m=1319764588&s=170667a&w=0&h=4UREEAMGkABBhFUSh5-EdOgtX4Pl6lJHChx5MYSZ8X0=" height="200px" width="200px">

    <img class="a" src="https://media.istockphoto.com/photos/group-of-active-mature-friends-in-park-stacking-hands-after-workout-picture-id1319764588?b=1&k=20&m=1319764588&s=170667a&w=0&h=4UREEAMGkABBhFUSh5-EdOgtX4Pl6lJHChx5MYSZ8X0=" height="200px" width="200px">
    
    <img class="b" src="https://media.istockphoto.com/photos/group-of-active-mature-friends-in-park-stacking-hands-after-workout-picture-id1319764588?b=1&k=20&m=1319764588&s=170667a&w=0&h=4UREEAMGkABBhFUSh5-EdOgtX4Pl6lJHChx5MYSZ8X0=" height="200px" width="200px">

    <img class="c" src="https://media.istockphoto.com/photos/group-of-active-mature-friends-in-park-stacking-hands-after-workout-picture-id1319764588?b=1&k=20&m=1319764588&s=170667a&w=0&h=4UREEAMGkABBhFUSh5-EdOgtX4Pl6lJHChx5MYSZ8X0=" height="200px" width="200px">

    <img class="d" src="https://media.istockphoto.com/photos/group-of-active-mature-friends-in-park-stacking-hands-after-workout-picture-id1319764588?b=1&k=20&m=1319764588&s=170667a&w=0&h=4UREEAMGkABBhFUSh5-EdOgtX4Pl6lJHChx5MYSZ8X0=" height="200px" width="200px">

    <img class="e" src="https://media.istockphoto.com/photos/group-of-active-mature-friends-in-park-stacking-hands-after-workout-picture-id1319764588?b=1&k=20&m=1319764588&s=170667a&w=0&h=4UREEAMGkABBhFUSh5-EdOgtX4Pl6lJHChx5MYSZ8X0=" height="200px" width="200px">

    <img class="f" src="https://media.istockphoto.com/photos/group-of-active-mature-friends-in-park-stacking-hands-after-workout-picture-id1319764588?b=1&k=20&m=1319764588&s=170667a&w=0&h=4UREEAMGkABBhFUSh5-EdOgtX4Pl6lJHChx5MYSZ8X0=" height="200px" width="200px">

    <img class="g" src="https://media.istockphoto.com/photos/group-of-active-mature-friends-in-park-stacking-hands-after-workout-picture-id1319764588?b=1&k=20&m=1319764588&s=170667a&w=0&h=4UREEAMGkABBhFUSh5-EdOgtX4Pl6lJHChx5MYSZ8X0=" height="200px" width="200px">
 
    <img class="h" src="https://media.istockphoto.com/photos/group-of-active-mature-friends-in-park-stacking-hands-after-workout-picture-id1319764588?b=1&k=20&m=1319764588&s=170667a&w=0&h=4UREEAMGkABBhFUSh5-EdOgtX4Pl6lJHChx5MYSZ8X0=" height="200px" width="200px"> 
</body>
</html>
