<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>opacity</title>
	<style type="text/css">
		.x{
			height: 300px;
			width: 300px;
			background: orange;
			opacity:0.5 ;
		}
		#u{
			opacity: 0.5;
		  }
		  .y{
		  	height: 300px;
		  	width: 300px;
		  	background: purple;
		  	visibility: hidden;
		  }
		  .q{
		  	visibility: visible;
		  }
		  .p{
		  	display: none;
		  }
		  .l{
		  	height: 300px;
		  	width: 300px;
		  	background: lawngreen;
		  	display: block;
		  }

	</style>

</head>
<body>
	<div class="x"></div>
	<h1 id="u">Satyam</h1>
	<div class="y"></div>
	<h1 class="q">Dharmik</h1>
	<p class="p">Gold</p>
	<p class="l"></p>
	

</body>
</html>
