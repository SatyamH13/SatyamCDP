<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Navigation 2</title>
	<style type="text/css">
		*{box-sizing: border-box;}
		body{
			margin: 0px;
			background: gray;

		}
        .nav
		{
			width: 100%;
			height: 100px;
			background: mediumaquamarine;
			line-height: 100px;
			text-align: right;
        }
		.nav ul
		{
			margin: 0px;
			padding: 0px;
		}
		.nav ul li
		{
			list-style: none;
			display: inline;
	    }

		.nav ul li a{
          text-decoration: none;
          background: black;
          border-radius:5px;
          padding: 15px 40px;
          margin: 0 15px ;
          font-size: 20px;
          color: white;
          transition: 0.5s;
         }

        .nav ul li a:hover{
        	background: white;
        	font-size: 25px;
        	border-radius: 10px;
        	color: black;
        	font-weight: bold;
        } 
        .nav .logo{
        	height: 95px;
        	width: 95px;
        	background: orange;
        	margin-top: -100px;
        	margin-left: 50px;
        	border-radius: 500px;
        	background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCqXJ6yT24M-q_F6fUkWdQmjcM5maQSj-uIw&usqp=CAU);
        	background-size: 100% 100%;

        }
        .nav .title{
        	margin-right: 900px;
        	font-size: 50px;
        	margin-top: -100px;
       
        }

        .nav .title:hover{
        	color: white;
        }


	</style>
</head>
<body>
	<div class="nav">

		<ul>
			<li><a href="">Home</a></li>
			<li><a href="">About</a></li>
			<li><a href="">Service</a></li>
			<li><a href="">Contact</a></li>
		</ul>
		<div class="logo"></div>
		<h1 class="title">Web Services</h1>

	</div>

</body>
</html>
