9<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hover</title>
	<style type="text/css">
		div{
			height: 100px;
			width: 200px;
			text-align: center;
			margin:200px auto;
			line-height:100px;
			border-radius: 50px;
			background: transparent;
			box-shadow: -7px -7px 9px red inset,-10px -10px 12px green inset ,-14px -14px 15px blue inset, 0 0 10px black inset;
			font-size: 25px;
			color: green;
			font-weight: bold;
			transition: 2s;


		}
		div:hover{
			height: 150px;
			width: 250px;
			box-shadow: -8px -8px 12px red,-12px -12px 15px green,-6px -6px 9px blue inset;
			font-size: 30px;
			border-radius: 100px;
			text-align: center;
			line-height: 150px;
			font-family: cursive;

		}
	</style>
</head>
<body>
<div>Hello Satyam</div>
</body>
</html>
