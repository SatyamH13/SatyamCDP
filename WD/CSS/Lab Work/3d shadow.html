<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>3D_shadow</title>
	<style type="text/css">
		*{box-sizing: border-box;}

		.y{
			height: 400px;
			width: 400px;
			border-radius: 300px;
			background: whitesmoke;
			margin: 200px auto;
			box-shadow: -30px -30px 40px gray inset,0 0 40px gray inset,0 0 70px lightblue inset,-50px -50px 60px cyan inset,0 0 10px violet;
		   

		}
		
	</style>
</head>
<body>
	<div class="y">
		
	</div>
	

</body>
</html>
