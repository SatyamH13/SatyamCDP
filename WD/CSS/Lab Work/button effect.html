<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		button{
		
			margin: 200px;
			height: 50px;
			width: 200px;
			background: cadetblue;
			border: none;
			position: relative;

		}
		button::after{
			content: "";
			
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			border: 4px solid  cadetblue;
			

		}
		button:hover::after{
			top: -8px;
			left: -8px;
			bottom: -8px;
			right: -8px;
			
		}
		
	</style>
</head>
<body>
	<br><br>

	<button>satyam</button>

</body>
</html>
