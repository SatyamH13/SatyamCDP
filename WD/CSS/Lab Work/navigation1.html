<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>navigation 1</title>
	<style type="text/css">
		*{box-sizing: border-box;}
		.nav{
			width: 100%;
			height: 100px;
			background: mediumturquoise;
			margin: auto;
			text-align: right;
			line-height: 100px;


		}
		ul{
			margin: 0px;
			padding: 0px;

		}
		li{
			list-style: none;
			display: inline;
			
          }

		.nav ul li a{
			text-decoration: none;
			color: white;
			padding: 15px 30px;
			background: black;

			margin: 0 20px;
			border-radius: 5px;
			transition: 0.3s;
			

			
			
		}
		.nav ul li a:hover{
			font-size: 30px;
			border-radius: 10px;
			background: linear-gradient(red,green,blue,orange);
			color: black;
			font-weight: bold;
		}

	</style>
</head>
<body style="margin: 0px;">
<div class="nav">
	<ul>
		<li><a href="">Home</a></li>
		<li><a href="">About</a></li>
		<li><a href="">Service</a></li>
		<li><a href="">Contact</a></li>
		
	</ul>
</div>

	
</div>
</body>
</html>
