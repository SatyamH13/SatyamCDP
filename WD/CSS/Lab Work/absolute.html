<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Absolute</title>
	<style type="text/css">
		*{box-sizing: border-box;padding: 0px; margin: 0px;}
		.x{
          
          position: absolute;
          top: 0px;
          left: 0px;
          z-index: 2;
          
		}
		.y{

          position: absolute;
          top: 100px;
          left: 100px;
          z-index: 5;
		}
		.z{
          position: absolute;
          top: 200px;
          left: 200px;
          z-index: -2;
		}
	</style>
</head>
<body>
	<img src="https://media.itpro.co.uk/image/upload/s--X-WVjvBW--/f_auto,t_content-image-full-desktop@1/v1596724346/itpro/digital_transformation_shutterstock.jpg" height="200px" width="200px" class="x">
	<img src="https://www.cio.com/wp-content/uploads/2021/12/light-bulbs_digital-transformation_fragments_creativity_innovation-100797789-orig-1.jpg?quality=50&strip=all" height="200px" width="200px" class="y">
	<img src="https://www.worldatlas.com/r/w768/upload/01/33/22/digital-revolution.jpg" height="200px" width="200px" class="z">
	
</body>
</html>
