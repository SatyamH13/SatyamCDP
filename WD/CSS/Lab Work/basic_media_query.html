<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>basic media query</title>
	<style type="text/css">
		*{box-sizing: border-box;margin: 0;padding: 0;}
		.a{
			height: 300px;
			width: 100%;
			background: green;
		}
		@media only screen and (max-width: 1100px)
		{
			.a{
				height: 200px;
				background: gray;
			}
		}
		@media only screen and (max-width: 900px)
		{
			.a{
				height: 100px;
				background: red;
			}
		}
		@media only screen and (max-width: 700px)
		{
			.a{
				height: 300px;
				width: 300px;
				background: purple;
				border-radius: 50%;
			}
		}
		
	</style>
</head>
<body>
	<div class="a"></div>

</body>
</html>
