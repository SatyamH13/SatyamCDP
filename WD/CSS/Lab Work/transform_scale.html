<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>transform_scale</title>
	<style type="text/css">
		.x,.y{
			height: 150px;
			width: 150px;
			background: lightslategrey;
			margin: 100px auto;
			transition: 2s;
		}
		.x:hover{
			height: 250px;
			width: 250px;
		}
		.y:hover{
			transform: scale(0.3);
		}
	</style>
</head>
<body>
	<div class="x"></div>
	<div class="y"></div>

</body>
</html>
