<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>box_layout</title>
	<style type="text/css">
		*{box-sizing: border-box;padding: 0px;margin: 0px; text-align: center; font-size: 30px;}
		.header{
			height: 100px;
			width: 100%;
			background: green;
			display: flex;
			line-height: 100px;
		}
		.header .logo{
			height: 100px;
			width: 10%;
			border: 2px solid white;
			/*float: left;*/
		}
		.header .cname{
			height: 100px;
	        width: 90%;
	        border: 2px solid white;
			/*float: left;*/

		}
		.nav{
			height: 60px;
			width: 100%;
			background: gray;
			line-height: 60px;
			 border: 2px solid white;

		}
		.content{
			height: 350px;
			width: 100%;
			background: orange;
			display: flex;
		}
		.c1{
			height: 350px;
			width: 25%;
			border: 2px solid white;
			line-height: 350px;
		}
		.content .c1 .up{
			height: 175px;
			width: 100%;
			border: 2px solid white;
			line-height: 175px;
		}
		.content .c1 .down{
			height: 175px;
			width: 100%;
			border: 2px solid white;
			line-height: 175px;

		}

		
		.footer{
			height: 250px;
			width: 100%;
			background: purple;
			line-height: 250px;

		}
	</style>
</head>
<body>
	<div class="header">
		<div class="logo">Logo</div>
		<div class="cname">C Name</div>
	</div>

	<div class="nav">Navigation</div>

	<div class="content">
		<div class="c1">C1</div>
		<div class="c1">
			<div class="up">Up</div>
			<div class="down">Down</div>
		</div>
		<div class="c1">C3</div>
		<div class="c1">C4</div>
	</div>

	<div class="footer">Footer</div>

</body>
</html>
