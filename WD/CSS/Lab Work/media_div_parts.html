<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>media_div_parts</title>
	<style type="text/css">
		*{box-sizing: border-box;margin: 0;padding: 0;}
		.main{
			height: auto;
			width: 100%;
			display: flex;
			flex-wrap: wrap;

		}
	   .main .p1{
			width: 50%;
			height: 100px;
			border: 1px solid black ;
		}

		@media only screen and (max-width: 1100px)
		{
			.main .p1-1{width: 20%;}
			.main .p1-2{width: 80%;}
		}
		@media only screen and (max-width: 900px)
		{
			.main .p1-1{width: 40%;}
			.main .p1-2{width: 60%;}
		}
		@media only screen and (max-width: 700px)
		{
			.main .p1-1{width: 100%;}
			.main .p1-2{width: 100%;}
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="p1 p1-1"></div>
		<div class="p1 p1-2"></div>
	</div>

</body>
</html>
