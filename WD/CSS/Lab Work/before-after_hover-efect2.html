<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		div{
			height: 100px;
			width: 200px;
			background: red;
			border-radius: 100px;
			margin: 200px auto;
			text-align: center;
			line-height: 100px;
			font-weight: bold;
			font-size: 25px;
			color: white;
			position: relative;
			z-index: 0;
			overflow: hidden;



		}
		div::after{
			content: "";
			height: 100px;
			width: 200px;
			background: blue;
			position: absolute;
			top: 0;
			left: 0;
			transform: translate(0,100%);
			transition: 2s;
			z-index: -1;

		}
		div::before{
			content: "";
			height: 100px;
			width: 200px;
			background: blue;
			position: absolute;
			top: 0;
			left: 0;
			transform: translate(0,-100%);
			transition:2s;
			z-index: -1;

		}
		div:hover:after{
			transform: translate(0,-50%);
		}
		div:hover:before{
			transform: translate(0,50%);
		}


	</style>
</head>
<body>
	<div>Good Morning</div>

</body>
</html>
