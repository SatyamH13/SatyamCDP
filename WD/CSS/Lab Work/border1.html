	<meta charset="utf-8">

	<title>border1</title>
	<style type="text/css">
		.x,.x1,.x2,.x3,.x4,.x5,.x6,.x7,.x8,.x9,.x10
		{
			height: 200px;
			width: 200px;
			background:purple;
			margin:20px  auto;
		}
		.x{
		  border-radius: 30px 30px 30px 30px ;
		  }

		.x1{
		  border-radius: 0 50px ;
		  }

		.x2{
			border-radius: 50px 0 50px 0 ;
		}

		.x3{
			border-radius: 130px 0 130px 0 ;
		}
		.x4{
			border-radius: 200px 200px 200px 200px;
		}
		.x5{
			border-radius: 100px 100px 0 0 ;
		}
		.x6{
			border-radius: 0 0 100px 100px ;
		}
		.x7{
			border-radius: 100px 100px 100px 100px ;
			height: 300px		}
		.x8{
			border-radius: 50%;
			width: 400px;
		}
		.x9{
			border-radius: 50px;
			width: 300px;
		}
		.x10{
			border-radius: 40%;
		}


	</style>
</head>

	<div class="x" style="background:url(https://i.pinimg.com/236x/4a/58/cc/4a58ccc0174d2204aee0d60e0dff58d3.jpg);background-size: 100% 100%;"></div>
