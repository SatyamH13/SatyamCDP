<body>
	<p style="border-style: solid;">Solid</p>
	<p style="border-style:dotted;">Dotted</p>
	<p style="border-style:dashed;">Dashed</p>
	<p style="border-style:double;">Double</p>
	<p style="border-style:ridge;">Ridge</p>
	<p style="border-style:groove;">groove</p>
	<p style="border-style:inset;">inset</p>
	<p style="border-style:outset;">outset</p>

	<p style="border-style:solid dotted dashed double;">BORDER</p>

	<p style="border: 15px solid red;border-top: 15px solid green;border-right: 15px solid yellow; border-bottom: 15px solid blue;">solid</p>
	<p style="border:20px ridge purple;">ridge</p>
	<p style="border:20px groove blue;">groove</p>
	<p style="border:20px inset orange;"></p>
	<p style="border:20px outset green; "></p>
