<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>before-after_hover-effect</title>
	<style type="text/css">
		div{
			 height: 100px;
			 width: 200px;
			 background: orange;
			 margin: 200px auto;
			 border-radius: 50px;
			 text-align: center;
			 line-height: 100px;
			 font-size: 35px;
			 font-weight: bold;
			 color: white;
			 position: relative	;
			 overflow: hidden;
			 z-index: 0;
			



			 }
		div::after{
			content:"" ;
			height: 7px;
			width: 200px;
			background: green;
			position: absolute;
			transform: translate(-100%,0);
			transition: 2s;
			top: 93px;
			left: 0;
			z-index: -1;

		}
		div:hover:after{
			transform: translate(0%,0);
		}	 
	</style>
</head>
<body>
	<div>Satyam</div>

</body>
</html>
