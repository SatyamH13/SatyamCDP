<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Absolute_relative</title>
	<style type="text/css">
		div{
			height: 300px;
			width: 300px;
			margin: 200px 200px;
			position: relative;

		}
		p{
		  position: absolute;
		  top: 50px;
		  left: 50px;
		  
		}
	</style>


</head>
<body>
	<div>
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeDItIOMV28qSXuS_YUAG-y8k1rSL0Rl6K7g&usqp=CAU" height="300px" width="300px">
		<p>Good Morning</p>

	</div>

</body>
</html>
