<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>colgroup element</title>
</head>
<body>
	<table>
		<colgroup>
			<col style="background: orange;">
			<col span="2" style="background: purple;">
		</colgroup>
		<tr>
			<th>No</th>
			<th>Surname</th>
			<th>name</th>
		</tr>
		<tr>
			<th>1</th>
			<th>hirpara</th>
			<th>satyam</th>
		</tr>
		<tr>
			<th>2</th>
			<th>Bhuva</th>
			<th>Dharmik</th>
		</tr>
	</table>

</body>
</html>
